<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="Login.js"></script> -->
    <link rel="stylesheet" href="Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Registrazione</title>
  </head>
  <body>
    <div class="div-login">
      <div id="notifica"></div>

      <a href="Login.html"><img class="logo" src="Logo.jpg" alt="img" /></a>
      <h5>Registrati!</h5>
      <form id="loginForm">
        <input
          type="name"
          class="form-control in"
          id="name"
          name="name"
          placeholder="Name"
          required
        />

        <input
          type="email"
          class="form-control in"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          type="text"
          class="form-control in"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
        />

        <input
          type="password"
          class="form-control in"
          id="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <input type="submit" class="ut" value="Invia" />
      </form>
    </div>
  </body>
</html>
